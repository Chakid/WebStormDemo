<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-vue的常用指令-v-bind-补充</title>
    <style>
        .active{
            background-color: orangered;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-for="(colleg,index) in collegs" :class="index==activeIndex ? 'active':''">
            {{colleg}}
        </p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                collegs: [
                    'IOS学院',
                    'JAVA学院',
                    'HTML5学院',
                    'AI学院',
                    'VR学院'
                ],
                activeIndex :0
            }
        });
    </script>
</body>
</html>
