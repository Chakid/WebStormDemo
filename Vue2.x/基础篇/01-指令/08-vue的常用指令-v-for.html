<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-vue的常用指令-v-for</title>
</head>
<body>
        <div id="app">
            <p v-for="(score,index) in scores">
                {{index+':'+score}}
            </p>

            <p v-for="d in dog">
                {{d}}
            </p>

        </div>
        <script src="../js/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    scores: [100,87,88,80],
                    dog: {name:'旺财',age: 6,height: 1.44}

                }
            });
        </script>
</body>
</html>
