<head>

    <title>表格标签</title>

<body>
<table border="1" width="500px" height="600px" align="center" cellspacing="0"> <!--cellspacng 是用来控制表格外边距的，默认为2!-->

            <td valign="bottom">56</td>

        <tr>
            <td>5.6</td>
            <td>9.5</td>
        </tr>
</table>

</html>
