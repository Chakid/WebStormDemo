<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<form action="http://ven125.com">
    <fieldset>
        <legend>注册界面</legend>
    <p>
        账号:<input type="text" name="zh">
        </p>
    <p>
    密码:<input type="password" name="mm">
        </p>
    <p>
    性别：<input type="radio" name="ww"value="men">男
    <input type="radio"name="ww"value="women">女
    <input type="radio"name="ww" value="gui" checked="checked">保密
        </p>
    <p>
    爱好: <input type="checkbox" name="sport" value="football">足球
    <input type="checkbox" name="sport" value="basketball">篮球
    <input type="checkbox" name="sport" value="pingpang">乒乓球
        </p>
    <p>
    个人简历:<textarea cols="30" rows="8"></textarea>
        </p>
    <p>
    生日: <input type="date" name="birthday">
        </p>
    <p>
    邮箱: <input type="email" name="email">
        </p>
    <p>
    手机: <input type="number" name="tel">
        </p>
    <p>
     <input type="submit" value="注册">  <input type="reset" value="清空">
        </p>
    </fieldset>

</form>
</body>
</html>
