<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video标签</title>
</head>
<body>
<!--   src:        用于播放视频的地址；
       controls:   用于加入控制界面；
       autoplay:   用于一进入界面就播放
       poster:     用于一进入为播放时的界面图；
       loop:       一般用于广告，播放完后重新播放；
       preload:    用于预加载视频，当使用服务端的时候，但是preload与autoplay属性互斥，当使用autoplay属性时，preload属性就会失效；
       muted:      用于静音:
       width/heigth: 和img标签一样；
              -->
<video src="img/lh.mp4" controls="controls"  poster="img/qqqq.jpg" muted="muted" width="1080"></video>
</body>
</html>
