<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
    <!--有跑马灯效果-->
    <style>
        marquee{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<marquee >叉叉最帅</marquee>
<!--滚动方向-->
<marquee direction="right">叉叉最帅</marquee>
<marquee direction="up">叉叉最帅</marquee>
<marquee direction="down">叉叉最帅</marquee>
<hr>
<!--滚动速度-->
<marquee scrollamount="1">叉叉最帅</marquee>
<marquee scrollamount="100">叉叉最帅</marquee>
<hr>
<!--滚动次数-->
<marquee loop="1">叉叉最帅</marquee>
<hr>
<!--滚动类型-->
<marquee behavior="slide">叉叉最帅</marquee>
<marquee behavior="alternate">叉叉最帅</marquee>
<hr>
<!--图片也可以滚动-->
<marquee behavior="slide">
    <img src="img/qqqq.jpg" width="50px"  alt="我是小图片">
</marquee>
</body>
</html>
