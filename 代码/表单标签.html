<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="qq">
    账号：<input type="text"> <br><!--明文输入框-->
    密码：<input type="password"> <br><!--暗文输入框-->
    密码：<input type="text" value="123"><br><!--默认值-->
    <!--单选框  默认不互斥，要想互斥就要加入相同的name属性
       要想添加默认就选中某个属性，加入checked属性即可-->
    性别：<input type="radio" name="ee">男
    <input type="radio" name="ee">女
    <input type="radio" name="ee" checked="ere">保密 <br>
    <!--多选框-->
    <input type="checkbox">1 <br>
    <input type="checkbox">2 <br>
    <input type="checkbox">3 <br>
</form>
</body>
</html>
